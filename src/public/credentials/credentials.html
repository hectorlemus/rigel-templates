<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credenciales</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/shared.css" />
  </head>

  <body class="container-fluid">
    <div class="m-5 shadow rounded bg-white">
      <div class="mt-5 mb-5 text-secondary">
        <div class="row p-3">
          <div class="col-md-8">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-3">
                <label for="filterCode" class="mr-2">Buscar por:</label>
                <select class="form-control" id="filterCode">
                  <option>Código</option>
                </select>
              </div>
              <div class="form-group mx-sm-3 mb-3">
                <input type="text" class="form-control" placeholder="" />
              </div>
              <button type="submit" class="btn mb-2 ml-2">
                <i
                  class="fa fa-search fa-2x pb-1 text-secondary"
                  aria-hidden="true"
                ></i>
              </button>
            </form>
          </div>
          <div class="col-md-4 text-right">
            <button
              type="button"
              class="btn"
              data-toggle="modal"
              data-target="#newModal"
            >
              <i
                class="fa fa-plus fa-2x text-secondary hover-blue"
                aria-hidden="true"
              ></i>
            </button>

            <button type="button" class="btn">
              <i
                class="fa fa-floppy-o fa-2x text-secondary"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-5 mb-5">
        <table class="table table-striped text-center text-secondary">
          <thead>
            <tr>
              <th scope="col">Acciones</th>
              <th scope="col">Código</th>
              <th scope="col">Aplicación</th>
              <th scope="col">Modo</th>
              <th scope="col">Ejecutable</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button
                  type="button"
                  class="btn btn-option"
                  data-toggle="modal"
                  data-target="#editModal"
                >
                  <i class="fa fa-pencil fa-lg hover-blue" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-option">
                  <i class="fa fa-trash fa-lg hover-blue" aria-hidden="true"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-option"
                  data-toggle="modal"
                  data-target="#credentialsModal"
                >
                  <i class="fa fa-id-card fa-lg hover-blue" aria-hidden="true"></i>
                </button>
              </td>
              <td>Código1</td>
              <td>Aplicación 1</td>
              <td>Exclusivo</td>
              <td>Ejecutivo 1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- New Modal -->
    <div
      class="modal fade"
      id="newModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content background-gray">
          <div class="modal-header">
            <h5 class="modal-title modal-title-blue ml-2" id="newModalLabel">
              Nuevo Aplicativo
            </h5>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row m-1 pb-4 bg-white rounded">
                <div class="col-md-6">
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Código</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="newCode"
                        class="form-control"
                        placeholder="Código"
                      />
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Modo</label>
                    </div>
                    <div class="col-md-8">
                      <select class="form-control" id="newMode">
                        <option>Exclusivo</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Aplicación</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="newAplication"
                        class="form-control"
                        placeholder="Aplicación"
                      />
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Ejecutable</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="newExecutable"
                        class="form-control"
                        placeholder="Ejecutable"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-rounded mr-4 btn-ok btn-blue-hover"
              data-dismiss="modal"
            >
              Aceptar
            </button>
            <button type="button" class="btn btn-rounded mr-4" data-dismiss="modal">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content background-gray">
          <div class="modal-header">
            <h5 class="modal-title modal-title-blue ml-2" id="editModalLabel">
              Editar Aplicativo
            </h5>
          </div>
          <div class="modal-body text-secondary">
            <form action="">
              <div class="row m-1 pb-4 bg-white rounded">
                <div class="col-md-6">
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Código</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="editCode"
                        class="form-control"
                        placeholder="Código"
                      />
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Modo</label>
                    </div>
                    <div class="col-md-8">
                      <select class="form-control" id="editMode">
                        <option>Exclusivo</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Aplicación</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="editAplication"
                        class="form-control"
                        placeholder="Aplicación"
                      />
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <label>Ejecutable</label>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        id="editExecutable"
                        class="form-control"
                        placeholder="Ejecutable"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-rounded mr-4 btn-ok btn-blue-hover"
              data-dismiss="modal"
            >
              Aceptar
            </button>
            <button type="button" class="btn btn-rounded mr-4" data-dismiss="modal">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Credentials Modal -->
    <div
      class="modal fade"
      id="credentialsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="credentialsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title modal-title-blue ml-2"
              id="credentialsModalLabel"
            >
              <i class="fa fa-id-card" aria-hidden="true"></i>
              <span class="ml-2"> Credenciales asociadas a la cuenta </span>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-times-circle fa-lg hover-blue" aria-hidden="true"></i>
            </button>
          </div>
          <div class="modal-body">
            <table
              class="table table-striped table-sm text-center text-secondary"
            >
              <thead>
                <tr>
                  <th scope="col">Propietario</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Bloqueado</th>
                  <th scope="col">Computadora</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>usuarioprueba@mail.com</td>
                  <td>Usuario1</td>
                  <td></td>
                  <td>PC-Rigel-001</td>
                </tr>
                <tr>
                  <td>usuarioprueba@mail.com</td>
                  <td>Usuario1</td>
                  <td></td>
                  <td>PC-Rigel-001</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
</html>
