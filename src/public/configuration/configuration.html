<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/shared.css">
	<link rel="stylesheet" href="./configuration.css">
</head>
<body class="container-fluid">
	<div class="row mt-5">
		<div class="col-md-8 offset-md-2 mt-5 shadow rounded bg-white p-4">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6 p-3">
					<label for="email" class="font-weight-bold">Las alertas se enviaran al e-mail:</label>
					<input type="email" class="form-control" id="email" placeholder="email@email.com">
					</div>
					<div class="form-group col-md-6 p-3">
					<label for="month" class="font-weight-bold">Se mantendrán los registros en el Log (Meses)</label>
					<input type="text" class="form-control text-center" id="month" placeholder="5">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6 p-3">
						<label for="days" class="font-weight-bold">Se mantendrán las capturas de pantalla (Días)</label>
						<input type="text" class="form-control text-center" id="days" placeholder="5">
					</div>
					<div class="form-group col-md-6 p-3">
						<label for="language" class="font-weight-bold">Lenguaje:</label>
						<select class="form-control" id="language">
							<option>Español</option>
						</select>
					</div>
				</div>
				<div class="p-3">
					<label for="shrinkDatabase" class="font-weight-bold mr-3">Reducir la base de datos:</label>
					<label for="shrinkDatabase" class="mr-1">Off</label>
					<div class="custom-control custom-switch d-inline-block">
						<input id="shrinkDatabase" type="checkbox" class="custom-control-input">
						<label class="custom-control-label " for="shrinkDatabase">On</label>
					</div>
				</div>
				<div class="text-right">
					<button type="button" class="btn btn-rounded btn-ok mr-4 btn-blue-hover">Actualizar</button>
				</div>
			</form>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
