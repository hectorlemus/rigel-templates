<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/shared.css">
	<link rel="stylesheet" href="./events.css">
</head>
<body class="container-fluid">
	<div class="m-5">
		<div class="mt-4 text-secondary">
			<div class="row">
				<div class="col-md-10">
					<form class="">
						<div class="form-inline">
							<div class="form-group mx-sm-3 mb-3">
								<label for="filterText" class="mr-2">Texto: </label>
								<input id="filterText" type="text" class="form-control">
							</div>
							<div class="form-group mx-sm-3 mb-3">
								<label for="filterPID" class="mr-2">PID: </label>
								<input id="filterPID" type="text" class="form-control">
							</div>
							<div class="form-group mx-sm-3 mb-3">
								<label for="filterCategory" class="mr-2">Categoría:</label>
								<select class="form-control" id="filterCategory">
									<option>Todos</option>
								</select>
							</div>
						</div>
						<br>
						<div class="form-inline">
							<div class="input-group mx-sm-3 mb-3">
								<label for="filterDateFrom" class="mr-2">Desde: </label>
								<input id="filterDateFrom" type="text" class="form-control" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
								<div class="input-group-append">
									<button class="btn btn-calendar" type="button">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</button>
								</div>
							</div>
							<div class="input-group mx-sm-3 mb-3">
								<label for="filterDateTo" class="mr-2">Hasta: </label>
								<input id="filterDateTo" type="text" class="form-control" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
								<div class="input-group-append">
									<button class="btn btn-calendar" type="button">
										<i class="fa fa-calendar" aria-hidden="true"></i>
									</button>
								</div>
							</div>
							<div class="form-group mx-sm-3 mb-3">
								<label for="filterDomain" class="mr-2">Dominio: </label>
								<input id="filterDomain" type="text" class="form-control sm">
							</div>
							<div class="form-group mx-sm-3 mb-3">
								<label for="filterMachines" class="mr-2">Máquinas: </label>
								<input id="filterMachines" type="text" class="form-control">
							</div>
							<button type="button" class="btn mb-2 ml-3">
								<i class="fa fa-search fa-2x pb-1 text-secondary" aria-hidden="true"></i>
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-2 text-right">
					<button type="button" class="btn">
						<i class="fa fa-floppy-o fa-lg text-secondary" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row mt-5 mb-5">
			<div class="col-md-9">
				<table class="table table-striped text-center text-secondary">
					<thead>
						<tr>
							<th scope="col">Computador</th>
							<th scope="col">PID</th>
							<th scope="col">Fecha</th>
							<th scope="col">Descripción</th>
							<th scope="col">Categoría</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Computador1</td>
							<td>12356</td>
							<td>01/01/2019</td>
							<td>No es posible dar de baja la tarea</td>
							<td>Categoría1</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 preview pt-3 pb-3 background-gray ">
				<p class="modal-title-blue font-weight-bold mb-4">Computador1-Sistema</p>
				<p class="bg-white p-3 text-justify">
					Informacion: Error en inicio de servicio para aplicacion RPA Center, validar PID 12560
				</p>
			</div>
		</div>
	</div>	
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
