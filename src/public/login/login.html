<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/font/gotham/gotham-font.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="./login.css">

</head>
<body class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4 p-0 shadow bg-white mt-5">
            <div class="header-gradient"></div>
            <div class="text-secondary text-center p-5 m-2">
                <img src="../assets/img/rigel.png" alt="rigel" class="rigel-image mb-5">
                <form>
                    <div class="form-group mt-4">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" name="paswword" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn mt-5 btn btn-secondary btn-block btn-blue-hover">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</html>
