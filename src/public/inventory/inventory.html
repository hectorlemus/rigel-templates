<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
		<link rel="stylesheet" href="../css/shared.css">
  </head>
  <body class="container-fluid">
    <div class="m-2 shadow rounded bg-white">
      <div class="mt-5 mb-5 text-secondary">
        <div class="row p-3">
          <div class="col-md-8">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-3">
                <label for="filterCode" class="mr-2">Buscar por:</label>
                <select class="form-control" id="filterProduct">
                  <option>Producto</option>
                </select>
              </div>
              <div class="form-group mx-sm-3 mb-3">
                <input type="text" class="form-control" placeholder="" />
              </div>
              <button type="submit" class="btn mb-3 ml-1">
                <img src="../assets/img/icons/search.svg">
              </button>
            </form>
          </div>
          <div class="col-md-4 text-right">
            <button type="button" class="btn">
              <img src="../assets/img/icons/save.svg">
            </button>
          </div>
        </div>
      </div>

      <div class="mt-5 mb-5">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Acciones</th>
              <th scope="col">Computador</th>
              <th scope="col">Producto</th>
              <th scope="col">Versión</th>
              <th scope="col">Instalación</th>
              <th scope="col">Life Signal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button type="button" class="btn">
                  <img src="../assets/img/icons/trash.svg">
                </button>
              </td>
              <td>Computador1</td>
              <td>Producto1</td>
              <td>Version1</td>
              <td>01/01/2019</td>
              <td>29/09/2020 10:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
</html>
