<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="./users.css" />
  </head>
  <body class="container-fluid">
    <div class="m-2 shadow rounded bg-white">
      <div class="mt-5 mb-5 text-secondary">
        <div class="row p-3">
          <div class="col-md-8">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-3">
                <label for="role" class="mr-2">Buscar por:</label>
                <select class="form-control" id="role">
                  <option>Rol</option>
                </select>
              </div>
              <div class="form-group mx-sm-3 mb-3">
                <input type="text" class="form-control"/>
              </div>
              <div class="mb-3 ml-2">
                <img src="../assets/img/icons/search.svg" alt="search">
              </div>
            </form>
          </div>
          <div class="col-md-4 text-right">
            <button
              type="button"
              class="btn"
              data-toggle="modal"
              data-target="#newUserModal"
            >
              <img src="../assets/img/icons/plus.svg" alt="add">
            </button>

            <button type="button" class="btn">
              <img src="../assets/img/icons/save.svg" alt="add">
            </button>
          </div>
        </div>
      </div>

      <div class="mt-5 mb-5">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Acciones</th>
              <th scope="col">Rol</th>
              <th scope="col">Apellido</th>
              <th scope="col">Nombre</th>
              <th scope="col">E-mail</th>
              <th scope="col">Usuario</th>
              <th scope="col">Activo</th>
              <th scope="col">Logado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button type="button" class="btn">
                  <img src="../assets/img/icons/edit.svg" alt="edit">
                </button>
                <button type="button" class="btn">
                  <img src="../assets/img/icons/trash.svg" alt="delete">
                </button>
              </td>
              <td>Administrador</td>
              <td>Apellido1</td>
              <td>Nombre 1</td>
              <td>email@email.com</td>
              <td>Usuario 1</td>
              <td>
                <img src="../assets/img/icons/check.svg" alt="check">
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn">
                  <img src="../assets/img/icons/edit.svg" alt="edit">
                </button>
                <button type="button" class="btn">
                  <img src="../assets/img/icons/trash.svg" alt="delete">
                </button>
              </td>
              <td>Demo</td>
              <td>Apellido2</td>
              <td>Nombre 2</td>
              <td>demo@email.com</td>
              <td>Usuario 1</td>
              <td>
                <img src="../assets/img/icons/check.svg" alt="check">
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <!-- Modal -->
  <div
    class="modal fade"
    id="newUserModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newUserModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content background-gray">
        <div class="modal-header">
          <h5 class="modal-title modal-title-blue ml-2" id="newUserModalLabel">
            Añadir usuario
          </h5>
        </div>
        <div class="modal-body text-secondary font-weight-bold">
          <form action="">
            <div class="row m-1 pt-4 pb-4 bg-white rounded">
              <div class="col-md-6">
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Nombre</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserName"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Email</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserEmail"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Licencia</label>
                  </div>
                  <div class="col-md-8">
                    <select class="form-control" id="newUserLicense">
                      <option>Rol</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Contraseña</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserPassword"
                      class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Apellido</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserLastName"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Usuario</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserUser"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-8">
                    <label for="newUserActive">¿El usuario está activo?</label>
                  </div>
                  <div class="col-4 pl-0">
                    <label class="font-weight-bolder mr-1"> Off </label>
                    <div class="custom-control custom-switch d-inline-block">
                      <input
                        id="newUserActive"
                        type="checkbox"
                        class="custom-control-input"
                      />
                      <label
                        class="custom-control-label font-weight-bolder"
                        for="newUserActive"
                      >
                        On
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-4">
                    <label>Confirmar Contraseña</label>
                  </div>
                  <div class="col-md-8">
                    <input
                      type="text"
                      id="newUserConfirmPassword"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-rounded btn-ok btn-blue-hover mr-4"
            data-dismiss="modal"
          >
            Aceptar
          </button>
          <button type="button" class="btn btn-rounded mr-4" data-dismiss="modal">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
