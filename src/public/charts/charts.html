<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/shared.css">
	<link rel="stylesheet" href="./charts.css">
</head>
<body class="container-fluid">
	<div class="m-5">
		<div class="row">
			<div class="col-md-4">
				<form class="form-inline">
					<div class="form-group mx-sm-3 mb-3">
						<label for="filterType" class="mr-2">Tipo de auditoria:</label>
						<select class="form-control" id="filterType">
							<option>Proyectos</option>
						</select>
					</div>
					<button type="button" class="btn mb-2 ml-3" data-toggle="modal" data-target="#newFilterModal">
						<i class="fa fa-plus-circle fa-2x pb-1 text-secondary hover-blue" aria-hidden="true"></i>
					</button>
					
					<div class="form-check mt-3">
						<input class="form-check-input" type="checkbox" id="atypical">
						<label class="form-check-label" for="atypical">
							Incluir atípicos
						</label>
					</div>
				</form>
			</div>
			<div class="col-md-8 first-filters p-3">
				<p class="font-weight-bold modal-title-blue">Filtros selecionados para su consulta:</p>
				<div class="form-check form-check-inline text-secondary">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Proceso 12</label>
				</div>
				<div class="form-check form-check-inline text-secondary">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Proceso 07</label>
				</div>
			</div>
		</div>
		<hr>
		<div class="mt-4 text-secondary">
			<div class="row">
				<div class="col-md-10">
					<form class="form-inline">
						<div class="input-group mx-sm-3 mb-3">
							<label for="filterDateFrom" class="mr-2">Desde: </label>
							<input id="filterDateFrom" type="text" class="form-control" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
							<div class="input-group-append">
								<button class="btn btn-calendar" type="button">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</button>
							</div>
						</div>
						<div class="input-group mx-sm-3 mb-3">
							<label for="filterDateTo" class="mr-2">Hasta: </label>
							<input id="filterDateTo" type="text" class="form-control" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
							<div class="input-group-append">
								<button class="btn btn-calendar" type="button">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</button>
							</div>
						</div>
						<div class="form-group mx-sm-3 mb-3">
							<label for="filterDomain" class="mr-2">Dominio: </label>
							<input id="filterDomain" type="text" class="form-control sm">
						</div>
						<div class="form-group mx-sm-3 mb-3">
							<label for="filterMachines" class="mr-2">Máquinas: </label>
							<input id="filterMachines" type="text" class="form-control">
						</div>
						<button type="button" class="btn mb-2 ml-3">
							<i class="fa fa-search fa-2x pb-1 text-secondary" aria-hidden="true"></i>
						</button>
					</form>
				</div>
				<div class="col-md-2 text-right">
					<button type="button" class="btn">
						<i class="fa fa-floppy-o fa-lg text-secondary" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="row mt-4 mb-5">
			<div class="col-md-5">
				<div>
					<p class="panel-title text-white pl-3" data-toggle="collapse" href="#collapseOneLeft" aria-expanded="false">							
						Tiempo total de operación
					</p>
					<div id="collapseOneLeft" class="collapse show">
						<div class="background-gray p-3">
							<canvas id="totalOperatingTime1" width="400" height="200"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div id="accordion">
					<div>
						<p class="panel-title text-white pl-3" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Tiempo total de operación
						</p>
						<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="background-gray p-3">
								<canvas id="totalOperatingTime2" width="400" height="140"></canvas>
							</div>
						</div>
					</div>
					<div>
						<p class="panel-title text-white pl-3" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
							Tiempo medio de operación
						</p>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
							<div class="background-gray p-3">
								<canvas id="averageOperatingTime" width="400" height="140"></canvas>
							</div>
						</div>
					</div>
					<div>
						<p class="panel-title text-white pl-3" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
							Número de operaciones
						</p>
						<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
							<div class="background-gray p-3">
								<canvas id="numberOfOperations" width="400" height="140"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- New Filter Modal -->
	<div class="modal fade" id="newFilterModal" tabindex="-1" role="dialog" aria-labelledby="newFilterModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content background-gray">
				<div class="modal-header modal-title-blue pb-0">
					<h5 class="modal-title ml-2" id="newFilterModal">
						<span class="font-weight-bold">Agregar Filtro-Proyectos</span>
					</h5>
				</div>
				<div class="modal-body">
					<div class="bg-white m-2 p-3">
						<div class="input-group pb-3 pt-3">
							<div class="input-group-prepend">
								<button class="btn btn-outline-secondary" type="button">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</div>
							<input type="text" class="form-control" placeholder="Filtra tu información aquí">
						</div>
						<table class="table table-striped table-sm mt-4 mb-4 text-center text-secondary">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Proyecto</th>
									<th scope="col">Último</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
									<td>Conciliacion Bancaria</td>
									<td>23/07/2020 09:30:30</td>
								</tr>
								<tr>
									<td><i class="fa fa-check-square-o" aria-hidden="true"></i></td>
									<td>Conciliacion Bancaria</td>
									<td>23/07/2020 09:30:30</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-rounded btn-ok btn-blue-hover" data-dismiss="modal">Aceptar</button>
					<button type="button" class="btn btn-rounded" data-dismiss="modal" >Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<!--Chart-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" crossorigin="anonymous"></script>
<script type='text/javascript' src='../utils.js'></script>
<script type='text/javascript' src='./charts.js'></script>
</html>
